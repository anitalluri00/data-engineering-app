services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-data-engineering
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: data_engineering_db
      MYSQL_USER: data_user
      MYSQL_PASSWORD: userpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      timeout: 20s
      retries: 10

  data-engineering-app:
    build: .
    container_name: data-engineering-platform
    ports:
      - "8501:8501"
    environment:
      - ENVIRONMENT=production
      - DB_HOST=mysql-db
      - DB_PORT=3306
      - DB_NAME=data_engineering_db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    depends_on:
      mysql-db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
